---

# 1)  AMQ Streams Operator
- set_fact:
    namespace: "{{ project_name }}"
    work_dir_name: "amq-streams-operator"
- include_role:
    name: ../roles/amq_streams_operator
  when: >
    ACTION is not defined or
    ACTION is none or
    ACTION|trim() == "" or
    ACTION|trim() == "install"
- include_role:
    name: ../roles/amq_streams_operator
    tasks_from: uninstall
  when: >
    ACTION is defined and
    ACTION|trim() == "uninstall"

