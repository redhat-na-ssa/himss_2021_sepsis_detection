quarkus.log.console.enable=true
#quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.format= %-5p [%c] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.console.color=false
quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=50
quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG

quarkus.http.port=8080

######    messaging     #######
kafka.bootstrap.servers={{ kafka_bootstrap_address }}
###############################


#######         app     ##########

# URL to FHIR Server
com.redhat.naps.rest.FhirServerClient/mp-rest/url=http://{{ fhir_server_application_name }}:8000
com.redhat.naps.rest.smilecdr.authNuserIdpasswd=admin:password
