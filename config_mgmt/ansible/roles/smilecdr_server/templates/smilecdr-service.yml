---

kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: {{ application_name }}
      expose: "true"
    name: {{ application_name }}
  spec:
    ports:
      - name: fhir-rest
        port: 8000
        protocol: TCP
        targetPort: 8000
      - name: fhir-web
        port: 8001
        protocol: TCP
        targetPort: 8001
      - name: admin-json
        port: 9000
        protocol: TCP
        targetPort: 9000
      - name: admin-web
        port: 9100
        protocol: TCP
        targetPort: 9100
    selector:
      group: fhir
      app: {{ application_name }}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: {{ application_name }}
    name: {{ application_name }}
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      group: fhir
      app: {{ application_name }}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 3600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          group: fhir
          app: {{ application_name }}
      spec:
        containers:
          - env:
            - name: JAVA_MAX_MEM_RATIO
              value: "{{ fhirserver_java_max_mem_ratio }}"
            - name: JAVA_INITIAL_MEM_RATIO
              value: "{{ fhirserver_java_initial_mem_ratio }}"
            - name: GC_MAX_METASPACE_SIZE
              value: "{{ fhirserver_gc_max_metaspace_size }}"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            imagePullPolicy: IfNotPresent
            name: {{ application_name }}
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /swagger-ui.html
                port: 9000
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 60
              timeoutSeconds: 3
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /swagger-ui.html
                port: 9000
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 60
              timeoutSeconds: 3
            resources:
              limits:
                cpu: '2000m'
                memory: '3Gi'
              requests:
                cpu: '250m'
                memory: '250Mi'
            securityContext:
              privileged: false
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /home/smile/smilecdr/classes/cdr-config-Master.properties
              subPath: cdr-config-Master.properties
              name: config
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        serviceAccount: {{ application_name }}
        serviceAccountName: {{ application_name }}
        terminationGracePeriodSeconds: 30
        volumes:
        - configMap:
            name: {{ application_name }}
          name: config
    triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
            - {{ application_name }}
          from:
            kind: ImageStreamTag
            name: "{{ application_name }}:{{ service_image_tag }}"
        type: ImageChange

